<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
<link rel="manifest" href="/Unshackable/manifest.webmanifest" />
<link rel="icon" href="/Unshackable/icon-192.png" />
  <title>Unshakable</title>
  <style>
:root {
  color-scheme: dark;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(1200px 600px at top, #121826, #05070c);
  color: #e6e8ee;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Inter, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Main card */
.card {
  background: linear-gradient(180deg, #0f1524, #0b1020);
  border-radius: 18px;
  padding: 28px 26px;
  max-width: 420px;
  width: calc(100% - 32px);
  box-shadow:
    0 20px 50px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.04);
}

/* Title */
h1 {
  margin: 0 0 14px 0;
  letter-spacing: 0.14em;
  font-size: 14px;
  font-weight: 600;
  color: #9aa3b2;
}

/* Main quote */
.quote {
  font-size: 22px;
  line-height: 1.4;
  font-weight: 600;
  color: #ffffff;
  margin-bottom: 14px;
}

/* Sub line */
.sub {
  font-size: 14px;
  color: #a2a9b8;
  margin-bottom: 22px;
}

/* Buttons */
.actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

button {
  background: #121a2f;
  color: #e6e8ee;
  border: 1px solid rgba(255,255,255,.08);
  padding: 12px 14px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
}

button:hover {
  background: #1a2340;
}

/* Footer */
.footer {
  margin-top: 18px;
  font-size: 12px;
  color: #7e8696;
  display: flex;
  justify-content: space-between;
}
  </style>
</head>
<body>
  <div class="card">
    <h1>UNSHAKABLE</h1>
    <div id="quote" class="quote">Loading…</div>
    <p id="sub" class="sub"></p>

    <div class="row">
      <button id="next">New boost</button>
      <button id="copy" class="ghost">Copy</button>
      <button id="edit" class="ghost">Edit phrases</button>
      <button id="notify" class="ghost">Daily reminder</button>
    </div>

    <div class="pill">
      <span id="offline">Offline-ready: ✓</span>
      <span id="count"></span>
    </div>

    <div id="reminder" style="display:none; margin-top:14px;">
      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <label>Time:</label>
        <input id="time" type="time" value="09:00" />
        <button id="set">Set</button>
        <span id="status" class="ok"></span>
      </div>
      <p class="sub" style="margin-top:10px;">
        Note: Mobile browsers vary. If notifications don’t fire reliably, this app still works perfectly as a home-screen habit.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
