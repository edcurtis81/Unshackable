<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>Unshakable</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: #0b0f14; color: #e8eef7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      width: min(520px, 92vw);
      background: #111827;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 10px; font-size: 18px; opacity: .9; letter-spacing: .4px; }
    .quote {
      font-size: 22px; line-height: 1.35;
      padding: 14px 14px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.07);
      border-radius: 16px;
      margin-bottom: 14px;
    }
    .sub { font-size: 14px; opacity: .75; margin: 0 0 16px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      background: #1f2937; color: #e8eef7;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .ghost { background: transparent; }
    .pill {
      margin-top: 14px;
      display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      font-size: 13px; opacity: .7;
    }
    input[type="time"]{
      background: #0b0f14; color: #e8eef7;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px; padding: 8px 10px;
    }
    .ok { opacity: .9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>UNSHAKABLE</h1>
    <div id="quote" class="quote">Loading…</div>
    <p id="sub" class="sub"></p>

    <div class="row">
      <button id="next">New boost</button>
      <button id="copy" class="ghost">Copy</button>
      <button id="edit" class="ghost">Edit phrases</button>
      <button id="notify" class="ghost">Daily reminder</button>
    </div>

    <div class="pill">
      <span id="offline">Offline-ready: ✓</span>
      <span id="count"></span>
    </div>

    <div id="reminder" style="display:none; margin-top:14px;">
      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <label>Time:</label>
        <input id="time" type="time" value="09:00" />
        <button id="set">Set</button>
        <span id="status" class="ok"></span>
      </div>
      <p class="sub" style="margin-top:10px;">
        Note: Mobile browsers vary. If notifications don’t fire reliably, this app still works perfectly as a home-screen habit.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
