<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="manifest" href="/Unshackable/manifest.webmanifest" />
  <link rel="icon" href="/Unshackable/icon-192.png" />
  <title>Unshakable</title>

  <style>
    :root { color-scheme: dark; }

    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(1200px 600px at top,#121826,#05070c);
      color:#e6e8ee;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .card{
      background:linear-gradient(180deg,#0f1524,#0b1020);
      border-radius:18px;
      padding:28px 26px;
      max-width:420px;
      width:100%;
      box-shadow:0 20px 50px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.04);
    }

    h1{
      margin:0 0 14px 0;
      letter-spacing:.14em;
      font-size:14px;
      font-weight:600;
      color:#9aa3b2;
    }

    .quote{
      font-size:22px;
      line-height:1.4;
      font-weight:600;
      color:#fff;
      margin:0 0 14px 0;
    }

    .sub{
      font-size:14px;
      color:#a2a9b8;
      margin:0 0 22px 0;
    }

    .actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top: 8px;
    }

    button{
      background:#121a2f;
      color:#e6e8ee;
      border:1px solid rgba(255,255,255,.08);
      padding:12px 14px;
      border-radius:12px;
      font-size:14px;
      font-weight:500;
      cursor:pointer;
    }

    button:hover{ background:#1a2340; }

    .pill{
      margin-top:18px;
      font-size:12px;
      color:#7e8696;
      display:flex;
      justify-content:space-between;
      gap: 10px;
    }

    .reminder{
      display:none;
      margin-top:14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,.08);
    }

    .reminderTop{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .reminderTimes{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }

    label{
      font-size:12px;
      opacity:.9;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 10px;
      border-radius: 12px;
    }

    input[type="time"]{
      background: transparent;
      color: #e6e8ee;
      border: 0;
      outline: none;
      font-size: 12px;
    }

    #reminderStatus{
      font-size:12px;
      opacity:.85;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>UNSHAKABLE</h1>

    <div id="quote" class="quote">Loading…</div>
    <p id="sub" class="sub"></p>

    <div class="actions">
      <button id="next">New boost</button>
      <button id="copy">Copy</button>
      <button id="edit">Edit phrases</button>
      <button id="notify">Daily reminder</button>
    </div>

    <div id="reminderPanel" class="reminder">
      <div class="reminderTop">
        <button id="permBtn">Enable notifications</button>
        <button id="saveRemindersBtn">Save 3 times</button>
        <span id="reminderStatus"></span>
      </div>

      <div class="reminderTimes">
        <label>Time 1 <input id="t1" type="time" value="08:30" /></label>
        <label>Time 2 <input id="t2" type="time" value="13:00" /></label>
        <label>Time 3 <input id="t3" type="time" value="20:30" /></label>
      </div>

      <p class="sub" style="margin-top:10px;">
        Note: Mobile browsers vary. If notifications don’t fire reliably, this app still works perfectly as a home-screen habit.
      </p>
    </div>

    <div class="pill">
      <span id="offline">Offline-ready: ✓</span>
      <span id="count"></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
