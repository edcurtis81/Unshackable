<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />

  <title>Unshakable</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" sizes="192x192" href="icon-192.png" />
  <link rel="icon" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at top, #121826, #05070c);
      color: #e6e8ee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }

    h1 {
      margin: 0 0 14px;
      letter-spacing: .18em;
      font-size: 13px;
      opacity: .7;
    }

    .quote {
      font-size: 20px;
      line-height: 1.45;
      margin: 12px 0;
      min-height: 80px;
    }

    .sub {
      font-size: 13px;
      opacity: .7;
      margin-bottom: 12px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      background: #121a2f;
      color: #e6e8ee;
      border: 1px solid rgba(255,255,255,.08);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover { background: #1a2340; }

    .pill {
      margin-top: 18px;
      font-size: 12px;
      opacity: .7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lineCheck {
      margin-top: 18px;
      border-top: 1px solid rgba(255,255,255,.08);
      padding-top: 14px;
    }

    .lineBtns {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .footer {
      margin-top: 14px;
      font-size: 11px;
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>UNSHAKABLE</h1>

    <div id="quote" class="quote">Loading…</div>
    <div id="sub" class="sub"></div>

    <div class="actions">
      <button id="next">New boost</button>
          <!-- Reminder panel (hidden until Daily reminder is tapped) -->
    <div id="reminderPanel" class="reminder" hidden>
      <div class="reminderTop">
        <button id="permBtn">Enable notifications</button>
        <button id="saveRemindersBtn">Save 3 times</button>
        <span id="reminderStatus" class="reminderStatus"></span>
      </div>

      <div class="reminderTimes">
        <label>Time 1 <input id="t1" type="time" value="08:30"></label>
        <label>Time 2 <input id="t2" type="time" value="13:00"></label>
        <label>Time 3 <input id="t3" type="time" value="20:30"></label>
      </div>

      <div class="reminderNote">
        *Reminders fire when the app/page is open. (Browsers won’t reliably “alarm” in the background without push.)
      </div>
    </div>

      
      <button id="notify">Daily reminder</button>
    </div>

    <div class="lineCheck">
      <div>Did you hold your line today?</div>
      <div class="lineBtns">
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </div>
      <div id="lineStatus" class="sub"></div>
      <div class="sub">Days Unshakable: <span id="count">0</span></div>
    </div>

    <div class="pill">
      <span id="phraseCount">0 phrases</span>
      <span id="offline">Offline-ready ✓</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
